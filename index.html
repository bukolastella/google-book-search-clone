          <div class="buks"><i class="fas fa-book"></i>books</div>
          <div><i class="far fa-newspaper"></i>news</div>
          <div><i class="fas fa-ellipsis-v"></i>more</div>
        </div>
        <div class="pt2">
          <div>setting</div>
          <div>tools</div>
        </div>
      </nav>
      <hr />
      <form class="select">
        <select name="view" class="view">
          <option value="any view">any view</option>
          <option value="preview and full view">preview and full view</option>
          <option value="view">Full view</option>
        </select>
        <select name="document" class="document">
          <option value="any document">any document</option>
          <option value="books">books</option>
          <option value="magazine">magazine</option>
        </select>
        <select name="time" class="time" disabled="disabled">
          <option value="ipod">any time</option>
          <option value="radio">Radio</option>
          <option value="computer">Computer</option>
        </select>
        <select name="relevance" class="relevance">
          <option value="sorted-relevance">sorted by relevance</option>
          <option value="sorted-date">sorted by date</option>
        </select>
        <span class="clear">clear</span>
      </form>
    </section>
